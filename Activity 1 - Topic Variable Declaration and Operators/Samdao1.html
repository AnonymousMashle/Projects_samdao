<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <table border="1">
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>

        <tr>
            <td>APPDEV: </td>
            <td id="grade1">98</td>
        </tr>

        <tr>
            <td>OPSYST: </td>
            <td id="grade2">86</td>
        </tr>

        <tr>
            <td>MOBCOM</td>
            <td id="grade3">92</td>
        </tr>
        
        <tr>
            <td></td>
            <td id="empty"></td>
        </tr>

        <tr class="average-row">
            <td>Average</td>
            <td id="average"></td>
        </tr>

        <tr class="remarks-row">
            <td>Remarks</td>
            <td id="remarks"></td>
        </tr>

    </table>

    
    <script>

        var grade1 = parseFloat(document.getElementById("grade1").innerHTML);
        var grade2 = parseFloat(document.getElementById("grade2").innerHTML);
        var grade3 = parseFloat(document.getElementById("grade3").innerHTML);


        var average = (grade1 + grade2 + grade3) / 3;
        document.getElementById("average").innerHTML = average.toFixed(2);

        var remarks;
        if(average <= 74){
            remarks = "Poor";
        }
        else if(average <= 80){
            remarks = "Fair"
        }
        else if(average <= 89){
            remarks = "Good!"
        }
        else{
            remarks = "Exellent!"
        }

        document.getElementById("remarks").innerHTML = remarks;
        alert("Your average is " + average.toFixed(2) + ". Remarks: " + remarks);
    </script>

</body>
</html>
